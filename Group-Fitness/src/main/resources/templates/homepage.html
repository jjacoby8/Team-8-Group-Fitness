<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid" th:object="${member}">
        <a class="navbar-brand" th:text="*{firstName} + ' ' + *{lastName}"><img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 72px; height: 72px;object-fit: cover;"> User Name</a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/profile}" class="nav-link active" aria-current="page">Profile</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/showMemberUpdateForm}" class="nav-link active" aria-current="page">Settings</a>
            </li>
            <!-- li th:if="${member.memberRole} == 'ADMIN'" class="nav-item" -->
            <li class="nav-item">
                <a th:href="@{/admins}" class="nav-link active" aria-current="page">Admin Panel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h3 class="display-6 text-dark">Progress</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 10%" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100"> Day 1</div>
            </div> <hr>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Day 2</div>
            </div> <hr>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> Day 3</div>
            </div> <hr>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> Day 4</div>
            </div> <hr>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> Day 5 </div>
            </div>
        </div>
        <div class="col-sm-7">
            <h3 class="display-6 text-dark shadow p-3 mb-5 bg-body rounded ">Feed</h3>
            <p> </p>
        </div>
        <div class="col-sm-2">
            <h3 class="display-6 text-dark">Friends</h3>
            <li class="dropdown-item rounded my-2 px-0" type="button">
                <div class="d-flex align-items-center mx-2">
                    <div class="position-relative">
                        <img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px;object-fit: cover;">
                    </div>
                    <p class="m-0 text-primary">Friend 1</p>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </li>
            <li class="dropdown-item rounded my-2 px-0" type="button">
                <div class="d-flex align-items-center mx-2">
                    <div class="position-relative">
                        <img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px;object-fit: cover;">
                    </div>
                    <p class="m-0 text-primary">Friend 2</p>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </li>
            <li class="dropdown-item rounded my-2 px-0" type="button">

                    <div class="position-relative">
                        <img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px;object-fit: cover;">
                    </div>
                    <p class="m-0 text-primary">Friend 3</p>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </li>
            <li class="dropdown-item rounded my-2 px-0" type="button">

                    <div class="position-relative">
                        <img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px;object-fit: cover;">
                    </div>
                    <p class="m-0 text-primary">Friend 4</p>
                    <a class="btn btn-danger">Delete</a>
                </div>
            </li>
            <li class="dropdown-item rounded my-2 px-0" type="button">

                        <img src="pro.jpg" alt="avatar" class="rounded-circle me-2" style="width: 38px; height: 38px;object-fit: cover;">
                    </div>
                    <p class="m-0 text-primary">Friend 5</p>

            </li>
