<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add Goals</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container" th:object="${goal}">
  <h2>Add Goal</h2>
  <hr/>
  <form th:action="@{/saveGoal}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Enter goal name" class="form-control column-4 mb-4" />
    <input type="text" th:field="*{target}" placeholder="Enter goal target" class="form-control column-4 mb-4" />
    <input type="text" th:field="*{progress}" placeholder="Enter goal progress" class="form-control column-4 mb-4" />
    <input type="text" th:field="*{deadline}" placeholder="Enter goal deadline" class="form-control column-4 mb-4" />
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{memberId}" />
  </form>
  <hr/>
  <a th:href="@{/profile}">Back to profile</a>
</div>
</body>
</html>
