<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Member Profile</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
</head>
<body>
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4 card-table">
      <div class="card-body">
        <h4 class="card-title mb-3 text-light">Friend Requests</h4>
        <table class="table table-borderless table-responsive bdr" id="friend-request-table">
          <thead>
          <tr>
            <th class="text-light">User Name</th>
            <th class="text-light">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member: ${potentialFriends}"  class="text-light">
            <td th:text="${member.firstName} + ' ' + ${member.lastName}"  class="text-light"></td>
            <td>
              <a th:href="@{/acceptFriendRequest(friendMemberId=${member.id})}" class="btn btn-primary text-light">Accept</a>
              <a th:href="@{/declineFriendRequest(friendMemberId=${member.id})}" class="btn btn-danger text-light">Decline</a>
            </td>
          </tr>
          </tbody>
        </table>
        <a th:href="@{/homepage}" class="btn btn-primary text-light">Back</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
