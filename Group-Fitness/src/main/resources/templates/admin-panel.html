<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
</head>

<body>
<div class="container">
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4 card-table">
      <div class="card-body">
        <h4 class="card-title mb-3 text-light">Admin Panel</h4>
        <table class="table table-striped table-borderless table-responsive bdr" id="member-table">
          <thead>
          <tr>
            <th class="text-light">ID</th>
            <th class="text-light">First Name</th>
            <th class="text-light">Last Name</th>
            <th class="text-light">Email</th>
            <th class="text-light">Member Role</th>
            <th class="text-light">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member: ${members}" class="text-light">
            <td th:text="${member.id}" class="text-light"></td>
            <td th:text="${member.firstName}" class="text-light"></td>
            <td th:text="${member.lastName}" class="text-light"></td>
            <td th:text="${member.email}" class="text-light"></td>
            <td th:text="${member.memberRole}" class="text-light"></td>
            <td>
              <a th:href="@{/updateMember(memberId=${member.id})}" class="btn btn-secondary">Update</a>
              <a th:href="@{/deleteMember(memberId=${member.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
        <a th:href="@{/homepage}" class="btn btn-primary">Back</a>
        <a th:href="@{/addMembers}" class="btn btn-primary">Add Member</a>
      </div>
    </div>
  </div>
</div>
