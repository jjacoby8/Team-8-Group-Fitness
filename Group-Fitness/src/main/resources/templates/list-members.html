<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List Members</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
</head>
<body>
<div class="container">
    <h3>List Members</h3>
    <hr/>
    <a th:href="@{/addMemberForm}" class="btn btn-primary mb-2">Add Member</a>
    <table class="table table-bordered table-striped" id="member-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Is Admin</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member: ${members}">
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.isAdmin}"></td>
            <td>
                <a th:href="@{/showGoalUpdateForm(memberId=${member.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteMember(memberId=${member.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/profile}">Back to profile</a>
</div>
<script>
        $(document).ready(function() {
          $("#member-table").DataTable ({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
          });
        })
    </script>
</body>
</html>
