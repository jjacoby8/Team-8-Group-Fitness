<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Edit Profile</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
</head>
<body>
<div class="container">
  <h3>Profile</h3>
  <hr/>
  <form th:action="@{/saveMember}" th:object="${member}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control column-4 mb-4" />
    <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control column-4 mb-4" />
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}"/>
    <select hidden="hidden" th:field="*{isAdmin}" class="form-control">
      <option th:value="0">false</option>
      <option th:value="1">true</option>
    </select>
  </form>
  <hr/>
  <a th:href="@{/profile(memberId=${member.id})}" class="btn btn-primary mb-2">Back</a>
</div>
</body>
</html>
