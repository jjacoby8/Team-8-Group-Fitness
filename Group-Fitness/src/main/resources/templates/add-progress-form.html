    <div class="card px-1 py-4">

        <h4 class="card-title mb-3 text-light">Add Progress</h4>
        <form th:action="@{/saveProgress}" method="POST">
<!--          <label for="progress-value">New Value:</label>-->
          <input type="text" th:field="*{newValue}" id="progress-value" placeholder="Enter your update value" class="form-control column-4 mb-4 text-light" />
          <a th:href="@{/profile}" class="btn btn-primary">Back</a>
          <button class="btn btn-primary" type="submit">Save</button>
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{memberId}" />
          <input type="hidden" th:field="*{goalId}" />
          <input type="hidden" th:field="*{dateOfUpdate}" />
        </form>
