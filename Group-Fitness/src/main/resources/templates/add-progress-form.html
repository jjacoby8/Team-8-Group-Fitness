<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add Goals</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container" th:object="${progress}">
  <h2>Add Progress</h2>
  <hr/>
  <form th:action="@{/saveProgress}" method="POST">
    <label for="progress-value">New Value:</label>
    <input type="text" th:field="*{newValue}" id="progress-value" placeholder="Enter your update value" class="form-control column-4 mb-4" />
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{memberId}" />
    <input type="hidden" th:field="*{goalId}" />
    <input type="hidden" th:field="*{dateOfUpdate}" />
  </form>
  <hr/>
  <a th:href="@{/profile}" class="btn btn-primary">Back to profile</a>
</div>
</body>
</html>
